name: Matrix

on:
  push:
    branches:
      - master

jobs:
  e2e-tests:
    name: E2e tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        spec: [test.spec.ts, test2.spec.ts]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run test
          spec: test/specs/${{ matrix.spec }}
        env:
          SPEC_HASH: hashFiles('test/specs/${{ matrix.spec }}')
      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.spec }}-video
          path: test/videos
          retention-days: 1